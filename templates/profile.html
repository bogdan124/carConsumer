			<table class="mdl-data-table mdl-js-data-table mdl-cell  mdl-data-table--selectable mdl-shadow--2dp"><!---->
				  <thead>
					<tr>
					  <th class="mdl-data-table__cell--non-numeric">id</th>
					  <th>Polution</th>
					  <th>Mileage</th>
					  <th>Car type</th>
					  <th>Number</th>
					  <th>Parking Slot</th>
					  <th>Engine</th>
					  <th>Color</th>
					  <th>Fuel Type</th>
					  <th>Transmission</th>
					  <th>Revision</th>
					  <th>MaxSpeed</th>
					</tr>
				  </thead>
				  <tbody class="add_car_type">
				  
					
					
				  </tbody>
				 <tfoot>
					<tr><th><button id="More_info" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
						More
					</tfoot> </th></tr>
					
				</table>
			
          
		  <script>
		  var start=0;
		  var finish=3;
		  
		  	function ajax_call(){
			
		  $.ajax({
				url: "/get_car_data?id={{session['id']}}&connect=connect&start="+start+"&finish="+finish, 
				method:"POST",
				cache:false,
				success: function(result){
				console.log(result);
				for(i=0;i<=result.length-1;i++){
					 var template="<tr>"+
					  "<td class='mdl-data-table__cell--non-numeric'>"+result[i][0]+"</td>"+
					  "<td>"+result[i][1]+"</td>"+
					  "<td>"+result[i][2]+"</td>"+
					  "<td >"+result[i][3]+"</td>"+
					  "<td>"+result[i][4]+"</td>"+
					  "<td>"+result[i][5]+"</td>"+
					  "<td >"+result[i][6]+"</td>"+
					  "<td>"+result[i][7]+"</td>"+
					  "<td>"+result[i][8]+"</td>"+
					  "<td >"+result[i][9]+"</td>"+
					  "<td>"+result[i][10]+"</td>"+
					  "<td>"+result[i][11]+" Km/h</td>"+
					"</tr>";
				
				
				
				$(".add_car_type").append(template);
				}
			}});
			
			}
			
			ajax_call(start,finish);
		  $("#More_info").click(function(){
		  
		   start=finish;
		   finish+=3;
		  
			ajax_call(start,finish);
		   });
		  </script>
